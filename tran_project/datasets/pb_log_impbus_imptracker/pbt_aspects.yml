version: 1
schema:
  type: struct
  fields:
  - name: date_time
    type: long
    nullable: true
    metadata:
      description: Timestamp of the log entry
      mappings: []
      tags: []
  - name: auction_id_64
    type: long
    nullable: true
    metadata:
      description: Unique identifier for the auction event
      mappings: []
      tags: []
  - name: member_id
    type: integer
    nullable: true
    metadata:
      description: ID of the member participating in the auction
      mappings: []
      tags: []
  - name: user_id_64
    type: long
    nullable: true
    metadata:
      description: Unique identifier for the user
      mappings: []
      tags: []
  - name: tracker_id
    type: integer
    nullable: true
    metadata:
      description: Identifier for the tracking event
      mappings: []
      tags: []
  - name: ip_address
    type: string
    nullable: true
    metadata:
      description: IP address of the user accessing the site
      mappings: []
      tags: []
  - name: user_agent
    type: string
    nullable: true
    metadata:
      description: Information about the user's browser and device
      mappings: []
      tags: []
  - name: site_domain
    type: string
    nullable: true
    metadata:
      description: Domain of the site where the event occurred
      mappings: []
      tags: []
  - name: geo_country
    type: string
    nullable: true
    metadata:
      description: Country where the user is located
      mappings: []
      tags: []
  - name: geo_region
    type: string
    nullable: true
    metadata:
      description: The geographical region of the user
      mappings: []
      tags: []
  - name: content_category_id
    type: integer
    nullable: true
    metadata:
      description: Identifier for the category of content being accessed
      mappings: []
      tags: []
  - name: datacenter_id
    type: integer
    nullable: true
    metadata:
      description: Identifier for the data center handling the request
      mappings: []
      tags: []
  - name: user_tz_offset
    type: integer
    nullable: true
    metadata:
      description: The time zone offset of the user
      mappings: []
      tags: []
  - name: user_group_id
    type: integer
    nullable: true
    metadata:
      description: Identifier for the group to which the user belongs
      mappings: []
      tags: []
  - name: operating_system
    type: integer
    nullable: true
    metadata:
      description: Identifier for the operating system used by the user
      mappings: []
      tags: []
  - name: browser
    type: integer
    nullable: true
    metadata:
      description: Identifier for the web browser used by the user
      mappings: []
      tags: []
  - name: language
    type: integer
    nullable: true
    metadata:
      description: Language preference of the user
      mappings: []
      tags: []
  - name: seller_currency
    type: string
    nullable: true
    metadata:
      description: Currency used by the seller in the transaction
      mappings: []
      tags: []
  - name: seller_exchange_rate
    type: double
    nullable: true
    metadata:
      description: The exchange rate applied to the seller's currency
      mappings: []
      tags: []
  - name: site_id
    type: integer
    nullable: true
    metadata:
      description: Unique identifier for the site where the event occurred
      mappings: []
      tags: []
  - name: publisher_id
    type: integer
    nullable: true
    metadata:
      description: Identifier for the publisher associated with the event
      mappings: []
      tags: []
  - name: tag_id
    type: integer
    nullable: true
    metadata:
      description: Identifier for the advertising tag used in the campaign
      mappings: []
      tags: []
  - name: pub_rule_id
    type: integer
    nullable: true
    metadata:
      description: Identifier for the publication rule applied to the ad
      mappings: []
      tags: []
  - name: referral_url
    type: string
    nullable: true
    metadata:
      description: URL from which the user was referred to the site
      mappings: []
      tags: []
  - name: truncate_ip
    type: integer
    nullable: true
    metadata:
      description: Truncated version of the user's IP address for privacy
      mappings: []
      tags: []
  - name: operating_system_family_id
    type: integer
    nullable: true
    metadata:
      description: Identifier for the family of the operating system used by the user
      mappings: []
      tags: []
  - name: anonymized_user_info
    type:
      type: struct
      fields:
      - name: user_id
        type: binary
        nullable: true
        metadata:
          description: Anonymized identifier for the user
          mappings: []
          tags: []
    nullable: true
    metadata:
      description: Anonymized information about the user to protect their identity
      mappings: []
      tags: []
  - name: region_id
    type: integer
    nullable: true
    metadata:
      description: Identifier for the geographical region of the user
      mappings: []
      tags: []
  - name: fx_rate_snapshot_id
    type: integer
    nullable: true
    metadata:
      description: Identifier for the snapshot of foreign exchange rates at the time
        of the event
      mappings: []
      tags: []
  - name: hashed_ip
    type: string
    nullable: true
    metadata:
      description: Anonymized version of the user's IP address for privacy protection.
      mappings: []
      tags: []
