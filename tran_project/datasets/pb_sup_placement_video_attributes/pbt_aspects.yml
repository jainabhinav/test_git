version: 1
schema:
  type: struct
  fields:
  - name: id
    type: integer
    nullable: true
    metadata:
      description: Unique identifier for the video placement attributes
      mappings: []
      tags: []
  - name: supports_skippable
    type: integer
    nullable: true
    metadata:
      description: Indicates whether the video ad can be skipped by the viewer
      mappings: []
      tags: []
  - name: max_duration_secs
    type: integer
    nullable: true
    metadata:
      description: The maximum allowable duration of the video.
      mappings: []
      tags: []
  - name: max_ad_duration_secs
    type: integer
    nullable: true
    metadata:
      description: Maximum duration allowed for a single advertisement in seconds
      mappings: []
      tags: []
  - name: maximum_number_ads
    type: integer
    nullable: true
    metadata:
      description: The maximum number of ads allowed in the video placement
      mappings: []
      tags: []
  - name: start_delay_secs
    type: integer
    nullable: true
    metadata:
      description: The delay in seconds before the video starts playing.
      mappings: []
      tags: []
  - name: playback_method
    type: integer
    nullable: true
    metadata:
      description: Method used for video playback
      mappings: []
      tags: []
  - name: video_context
    type: integer
    nullable: true
    metadata:
      description: The context in which the video is played
      mappings: []
      tags: []
  - name: is_mediated
    type: integer
    nullable: true
    metadata:
      description: Indicates whether the video placement is mediated or not
      mappings: []
      tags: []
  - name: skip_offset
    type: integer
    nullable: true
    metadata:
      description: The time offset at which the viewer can skip the video ad.
      mappings: []
      tags: []
